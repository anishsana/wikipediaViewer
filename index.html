<html >

  <meta charset="UTF-8">

<body>
  <html>

<head>
  <title>Wikipedia Viewer</title>
</head>

<body>
  <div class="jumbotron vertical-center text-center">
    <form>
      <h1 id="heading">Wikipedia Viewer</h1>
      <p><input name="term" id="term" placeholder="search term" autocomplete="off" size="50" class="text-center" onfocus="this.placeholder = ''" onblur="this.placeholder = 'search term'"></p>
      <br>
      <button class="btn btn-default" type="submit" id="submit">Search</button>
      <a class="btn btn-default" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
    </form>
    <div id="display">

    </div>
  </div>
</body>

</html>
